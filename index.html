<!DOCTYPE html>
<html lang="pt-br" class="dark">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Temporizador de foco com sons ambientes"
    />

    <title>Focus Timer 2.0</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script type="module" src="src/main.js" defer></script>
  </head>
  <body>
    <div class="app">
      <button id="toggle-mode">
        <span class="sr-only">Ativar Light Mode</span>
        <i class="ph-bold ph-sun"></i>
        <i class="ph-bold ph-moon"></i>
      </button>

      <div class="timer-container">
        <section id="timer">
          <span id="minutes">00</span>
          <span>:</span>
          <span id="seconds">00</span>
        </section>

        <section id="controls">
          <button data-action="startRunning" class="ph-bold ph-play-circle">
            <span class="sr-only">Iniciar contador</span>
          </button>

          <button data-action="stopRunning" class="ph-bold ph-stop-circle">
            <span class="sr-only">Parar o contador</span>
          </button>

          <button data-action="addFiveMinutes" class="ph-bold ph-plus-circle">
            <span class="sr-only">Adicionar 5 minutos</span>
          </button>

          <button
            data-action="removeFiveMinutes"
            class="ph-bold ph-minus-circle"
          >
            <span class="sr-only">Reduzir 5 minutos</span>
          </button>
        </section>
      </div>

      <div id="sounds-container">
        <button id="forest" data-audio="forestAudio" class="ph-bold ph-tree">
          <span class="sr-only">Iniciar som de floresta</span>
        </button>

        <button id="rain" data-audio="rainAudio" class="ph-bold ph-cloud-rain">
          <span class="sr-only">Iniciar som de chuva</span>
        </button>

        <button
          id="coffee"
          data-audio="coffeeAudio"
          class="ph-bold ph-storefront"
        >
          <span class="sr-only">Iniciar som de cafeteria</span>
        </button>

        <button id="fire" data-audio="fireAudio" class="ph-bold ph-fire">
          <span class="sr-only">Iniciar som de lareira</span>
        </button>
      </div>
    </div>
  </body>
</html>
